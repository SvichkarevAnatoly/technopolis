<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit student</title>
</head>
<body>

<form action="{% url 'practice:save_student' student.id %}" method="post">
    {% csrf_token %}
    <input type="text"
           name="name" value="{{ student.name }}"><br>
    <input type="text"
           name="family" value="{{ student.family }}"><br>
    <input type="submit" value="Save"/>
</form>

<form action="{% url 'practice:delete_student' student.id %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" />
</form>

</body>
</html>
